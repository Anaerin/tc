<div class="login-overlay" layout-fill layout="row" layout-align="center center">
	<div class="form md-whiteframe-z2" layout-padding>
		
		<div class="error" ng-if="irc.badLogin">
			<div>{{irc.badLogin}}</div>
			<md-divider></md-divider>
		</div>
		
		<md-input-container>
			<label>Username</label>
			<input ng-if="!m.haveUsername" ng-model="m.username" auto-focus>
			<input ng-if="m.haveUsername" ng-model="m.username" value="">
		</md-input-container>
		
		<form ng-submit="login()">
			<md-input-container>
				<label>Oauth password</label>
				<input ng-if="m.haveUsername" ng-model="m.password" type="password" auto-focus>
				<input ng-if="!m.haveUsername" ng-model="m.password" type="password">
			</md-input-container>
		</form>

        <p class="password-notice">This is not your regular account password, you need to generate a special "oauth:" password.</p>
        <a class="generate-link" ng-click="generate()">Click here to generate your password</a>
		
		<md-button class="login-button md-fab md-primary" aria-label="Log in" ng-click="login()">
			<i class="zmdi zmdi-keyboard-arrow-right zmdi-3x"></i>
		</md-button>
	</div>
</div>
