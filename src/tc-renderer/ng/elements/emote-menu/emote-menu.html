<div class="emote-list">
  <div class="category" ng-repeat="category in m.categories">
    <div class="category-label">{{category.label}}</div>
    <div class="emotes">
      <img
        ng-repeat="emote in category.emotes"
        src="{{emote.url}}"
      />
    </div>
  </div>
</div>
