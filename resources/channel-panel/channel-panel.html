<div layout="row" class="cp-toolbar" ng-if="channel()">
	<span flex></span>
	<md-button ng-click="leave()" aria-label="Leave channel">
		<md-tooltip md-autohide>
			Leave channel
		</md-tooltip>
		<i class="mdi mdi-close"></i>
	</md-button>
	<md-button ng-click="openStream()" aria-label="Stream popout">
		<md-tooltip md-autohide>
			Stream Popout
		</md-tooltip>
		<i class="mdi mdi-slideshow"></i>
	</md-button>
	<md-button ng-click="openChannel()" aria-label="Go to Channel">
		<md-tooltip md-autohide>
			Go to Channel
		</md-tooltip>
		<i class="mdi mdi-open-in-new"></i>
	</md-button>
</div>
