<div class="chat-lines">
	<div class="chat-line" ng-repeat="message in messages">
		<!-- Awkward indentation to avoid any whitespace -->
		<span 
			class="username" style="color: {{message.user.color}}">{{message.user.username | capitalize}}</span><span 
			class="colon">:&nbsp;</span><span
			class="message">{{message.message}}</span>
	</div>
</div>
