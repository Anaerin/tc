<div class="chat-lines">
	<div class="chat-line" ng-repeat="message in messages | limitTo: maxChatLines * -1">
		<!-- Awkward indentation to avoid any whitespace -->
		<span class="username" style="color: {{message.user.color}}">{{message.user.displayname}}</span><span 
			  class="colon">:&nbsp;</span><span
			  class="message" ng-bind-html="message.messageHtml"></span>
	</div>
</div>
