<div class="chat-lines">
	<div class="chat-line" ng-repeat="m in messages | limitTo: maxChatLines * -1" style="{{m.messageCss}}">
		<!-- Awkward indentation to avoid any whitespace -->
		<span class="badges">
			<img class="badge" ng-repeat="badge in m.user.special" ng-src="{{badges[badge].image}}">
		</span><span
			  class="username" style="color: {{m.user.color}}">{{m.user.displayname}}</span><span 
			  class="colon" ng-if="m.type !== 'action'">:</span>&nbsp;<span
			  class="message" ng-bind-html="m.messageHtml"></span
		>
	</div>
</div>
