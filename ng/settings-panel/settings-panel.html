<md-sidenav class="md-sidenav-left md-whiteframe-z2 menu" md-is-locked-open="true">

    <md-list>
        <md-subheader class="md-no-sticky">Settings</md-subheader>
        <md-list-item class="menu-item" ng-repeat="item in items | orderBy: 'name'" ng-click="render($index)">
            <p>{{item.name}}</p>
        </md-list-item>
    </md-list>

</md-sidenav>

<md-content flex class="settings-content" ng-repeat="item in items" bind-html-compile="item.html"></md-content>
