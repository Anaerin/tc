<form ng-submit="say()">
	<md-input-container class="input-container">
		<label>Send a message</label>
		<input ng-model="message"
               ng-focus="session.inputFocused = true"
               ng-blur="session.inputFocused = false"
               tab-completion tab-completion-fn="getUsernames()">
	</md-input-container>	
</form>
